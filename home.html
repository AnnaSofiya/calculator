<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220606002525">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1 class="header__title">
					<span>к</span><span>а</span><span>л</span><span>ь</span><span>к</span><span>у</span><span>л</span><span>я</span><span>т</span><span>о</span><span>р</span><span>!</span>
				</h1>
			</div>
		</header>
		<main class="page">
			<div class="page__calc calc">
				<div class="calc__screen">
					<p>0</p>
				</div>
				<div class="calc__buttons buttons">
					<div class="button ac bg-red">ac</div>
					<div class="button percent">%</div>
					<div class="button devision">/</div>


					<div class="button seven">7</div>
					<div class="button eigth">8</div>
					<div class="button nine">9</div>
					<div class="button multi">X</div>

					<div class="button four">4</div>
					<div class="button five">5</div>
					<div class="button six">6</div>
					<div class="button minus">-</div>

					<div class="button one">1</div>
					<div class="button two">2</div>
					<div class="button three">3</div>
					<div class="button plus">+</div>

					<div class="button zero bg-red">0</div>
					<div class="button dot">.</div>
					<div class="button equal bg-red">=</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
